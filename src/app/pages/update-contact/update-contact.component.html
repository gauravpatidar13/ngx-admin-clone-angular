<form>
    <label class="label-main">Update Contact</label>
 
    <div class="form-group">
        <label>Contact Id :</label>
        <input type="number" disabled class="form-control" #id placeholder="Contact Id" [value]="contact.id" name="id">
    </div>
    <div class="form-group">
        <label>Contact Name :</label>
        <input type="text" class="form-control" #name placeholder="Contact Name" [value]="contact.name" name="name">
    </div>
    <div class="form-group">
        <label>Contact Type :</label>
        <input type="text" class="form-control" #type placeholder="Contact Type" [value]="contact.type" name="type">
    </div>
    <div class="form-group">
        <label>Picture :</label>
        <input type="text" class="form-control" #picture placeholder="Picture" [value]="contact.picture" name="picture">
    </div>
    <button (click)="updateContact({id:id.value,name:name.value,type:type.value,picture:picture.value})">Update Contact</button>
</form>
