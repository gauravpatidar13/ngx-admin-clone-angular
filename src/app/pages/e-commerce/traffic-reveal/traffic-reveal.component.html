<nb-card size="small">
    <nb-card-header>
        <span>Traffic</span>
        <nb-select [selected]="type" (selectedChange)="changePeriod($event)">
          <nb-option *ngFor="let period of types" [value]="period">{{ period }}</nb-option>
        </nb-select>
      </nb-card-header>
      <nb-list>
        <nb-list-item class="item" *ngFor="let item of trafficData">
          <span>{{ item.date }}</span>
          <span>{{ item.value }}</span>
          <span class="delta" [class.up]="item.delta.up" [class.down]="!item.delta.up">
            <nb-icon [icon]="item.delta.up ? 'arrow-up' : 'arrow-down'" pack="eva"></nb-icon>
            {{ item.delta.value }}%
          </span>
          <div class="sp">
         <span class="value-prev caption">{{ item.comparison.prevDate }}</span>
<span class="progress-line-container" [style.height.%]="item.comparison.prevValue">
</span>
<span class="progress-line-container" [style.height.%]="item.comparison.nextValue"
[class.success]="item.delta.up" [class.failure]="!item.delta.up">
</span>
<span class="value-now caption">{{ item.comparison.nextDate }}</span>
</div>
        </nb-list-item>
      </nb-list>
      
  </nb-card>
