<nb-card size="giant">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Contacts">
      <nb-list>
        <nb-list-item class="contact" *ngFor="let c of contacts$ | async">
          <nb-user [picture]="c.picture" [name]="c.name" [title]="c.type" size="large"></nb-user>
          <div class="d-flex flex-row justify-content-between">
            <nb-icon icon="phone-outline" pack="eva"></nb-icon>
            <nb-icon (click)="updateContact(c)" icon="edit" pack="eva"></nb-icon>
            <nb-icon (click)="deleteContact(c.id)" icon="trash" pack="eva"></nb-icon>
          </div>
        </nb-list-item>
      </nb-list>
    </nb-tab>

    <nb-tab tabTitle="Recent">
      <nb-list>
      </nb-list>
    </nb-tab>

  </nb-tabset>
</nb-card>
