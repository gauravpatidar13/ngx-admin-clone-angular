<nb-card size="giant">
    <nb-tabset fullWidth>
  
      <nb-tab tabTitle="Contacts">
        <nb-list>
          <nb-list-item class="contact" *ngFor="let c of contacts.result">
            <nb-user [picture]="c.picture" [name]="c.name" [title]="c.type" size="large"></nb-user>
            <nb-icon icon="phone-outline" pack="eva"></nb-icon>
          </nb-list-item>
        </nb-list>
      </nb-tab>
  
      <nb-tab tabTitle="Recent">
        <nb-list>
          <!-- <nb-list-item class="contact" *ngFor="let c of recentUsers">
            <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large"></nb-user>
            <span class="caption">{{ c.time | date: 'shortTime' }}</span>
          </nb-list-item> -->
        </nb-list>
      </nb-tab>
  
    </nb-tabset>
  </nb-card>
