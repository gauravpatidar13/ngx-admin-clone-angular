<form #myForm="ngForm">
    <label class="label-main">Login</label>
    <p class="subtitle">Hello Login with your email</p>
    <div class="form-group">
        <label>Email address:</label>
        <input type="text" class="form-control" placeholder="Email address" ngModel name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password" ngModel name="password">
    </div>
    <button (click)="loginUser(myForm.value)">Login</button>
</form>
