<form #myForm="ngForm">
    <label class="label-main">Register</label>
    <div class="form-group">
        <label>Full name:</label>
        <input type="text" class="form-control" placeholder="Full name" ngModel name="fullname">
    </div>
    <div class="form-group">
        <label>Email address:</label>
        <input type="text" class="form-control" #email="ngModel" placeholder="Email address" ngModel name="email">
    <strong *ngIf="emailAlreadyError" class="text-danger">Email is already registered.</strong>
 
    
</div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password" ngModel name="password">
    </div>
    <strong *ngIf="error" class="text-danger">{{error.error.message}}</strong>
    <button (click)="registerUser(myForm.value)">Register</button>
</form>
